<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>الأمن والحماية</title>
        
        <link rel="stylesheet" 
              type="text/css"
              href="resources/css/rasas.css"/>
        
    </h:head>
    
    <h:body>
        
        <p:growl id="growl" showDetail="true" life="5000"/>
        
        <ui:insert name="header">
		<ui:include src="rs_header_page.xhtml" />
	</ui:insert>
        
        <br/><br/>
        
        <center>    
            <p:tabView id = "tabViewSecurity" styleClass="tabView" dir="rtl" cache="false">
                
            <p:tab id="tabUser" title="صيانة المستخدمين">
                
                    <h:panelGrid  id ="pnlUser" columns="2" style = "width: 100%; margin-top: 5%" cellspacing="5" >
                        
                        <h:form id = "frmTabUsers">
                        <h:panelGrid  id = "pnlUserInfo" columns="2" style = "width: 100%" cellpadding="5">
                            <p:outputLabel value="الرقم الوظيفي : " />
                            <p:inputText   id = "txtUserId" value="#{mBUsers.userId}" styleClass="txtCenter" maxlength = "10" placeholder="الرقم الوظيفي" />

                            <p:outputLabel value="اسم الموظف : " />
                            <p:inputText   value="#{mBUsers.userName}"  maxlength = "50" placeholder="اسم الموظف" />

                            <p:outputLabel value="المركز : "/>
                            <h:selectOneMenu styleClass = "slctMenu" value ="#{mBUsers.userCenter}">
                                <f:selectItems value="#{mBCenters.centers}" var = "center" itemLabel="#{center.centerName}" itemValue="#{center.centerNo}"/>
                            </h:selectOneMenu>

                            <p:outputLabel value="القسم : "/>
                            <h:selectOneMenu id ="slctSubCenters" styleClass = "slctMenu" value ="#{mBUsers.userSubCenter}">
                                <f:selectItems value="#{mBSubCenters.subCentersByCenterNo}" var = "subCenter" itemLabel="#{subCenter.subCenterName}" itemValue="#{subCenter.subCentersPK.subCenterNo}"/>
                            </h:selectOneMenu>

                            <p:outputLabel value="صفة المستخدم : "/>
                            <h:selectOneMenu styleClass = "slctMenu" value ="#{mBUsers.userType}">
                                <f:selectItem itemLabel="مستخدم" itemValue="U"/>
                                <f:selectItem itemLabel="مجموعة" itemValue="G"/>
                            </h:selectOneMenu>

                            <p:outputLabel value="الصلاحيات"/>
                            <h:selectOneMenu styleClass = "slctMenu" value ="#{mBUsers.privilege}" >
                                <f:selectItem itemLabel="مدير للنظام" itemValue="1"/>
                                <f:selectItem itemLabel="صلاحية على برنامج معين" itemValue="2"/>
                                <f:selectItem itemLabel="موقوف" itemValue="3"/>
                            </h:selectOneMenu>

                            <p:outputLabel value="كلمة السر : "/>
                            <p:password value="#{mBUsers.password}" styleClass="txtCenter" maxlength="10" redisplay="true" disabled="#{mBUsers.userTxtPasswordPrivilege}" placeholder="كلمة السر"/>

                            <br/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnSave" value="تسجيل مستخدم جديد"  action="#{mBUsers.checkNewUserToSave()}" update=":tabViewSecurity:frmUsersList:searchUsers"/>
                                    <p:commandButton id="btnEdit" value="تعديل معلومات المستخدم" action="#{mBUsers.checkUserToUpdate()}" update=":tabViewSecurity:frmUsersList:searchUsers"/>
                                </center>
                            </f:facet>
                        </h:panelGrid>
                        </h:form>
                        
                        <h:form id="frmUsersList">
                        <h:panelGrid id="pnlUsersList" columns="1" style = "width: 100%" cellpadding="5" >
                            <p:outputLabel  value="بحث برقم الموظف : " />
                            <p:selectOneListbox id="searchUsers" value="#{mBUsers.userId}" filter="true" filterMatchMode="contains" style="width: 300px; height: 250px; margin-top: 0;">
                                <p:ajax listener="#{mBUsers.loadUserInfo()}" update=":tabViewSecurity:frmTabUsers:pnlUserInfo"/>
                                <f:selectItems value="#{mBUsers.allUsersByCenter}" var="users" itemLabel="#{users.userId} &ensp;&ensp; #{users.userName}" itemValue="#{users.userId}"/>
                            </p:selectOneListbox>
                        </h:panelGrid>
                        </h:form>    
                    </h:panelGrid>
                
            </p:tab>
            
            <p:tab id="tabGroups" title="صيانة المجموعات">
                
                <h:form id="frmGroupsList">

                    <h:panelGrid  columns="2" style = "width: 30%; margin-top: 5%;" cellspacing="5" >

                        <p:outputLabel  value="اسم المجموعة : " />
                        <h:selectOneMenu styleClass = "slctMenu" value ="#{mBGroupMembers.groupId}">
                            <p:ajax  update=":tabViewSecurity:frmGroupsList:pnlGroupMembersList tabViewSecurity:frmGroupsList:pnlGroupsMembersList"/>
                            <f:selectItems value="#{mBUsers.allGroups}" var="allGroups" itemLabel="#{allGroups.userName}" itemValue="#{allGroups.userId}"/>

                        </h:selectOneMenu>

                    </h:panelGrid>
                    <br/>
                    <h:panelGrid  id ="pnlGroups" columns="3" style = "width: 70%;" cellspacing="5" >
                        
                        <h:panelGrid id="pnlGroupMembersList" columns="1" style = "width: 50%;" cellpadding="5" >
                            <p:outputLabel  value="أعضاء المجموعة" />
                            <p:selectOneListbox id="groupMembers" value="#{mBGroupMembers.groupUser}" filter="true" filterMatchMode="contains" style="width: 100px; height: 250px; margin-top: 0;">
                                <f:selectItems value="#{mBGroupMembers.allGroupMembers}"  var="groupMembers" itemLabel="#{groupMembers.userId} &ensp;&ensp; #{groupMembers.userId}"  itemValue="#{groupMembers.userId}"/>
                            </p:selectOneListbox>
                        </h:panelGrid>

                        <h:panelGrid id="pnlBtns" columns="1"  style ="width: 80%;text-align: center;" cellpadding="5" >
                            <p:commandButton id="btnAdd" value="إضافة للمجموعة" action="#{mBGroupMembers.checkUserInGroupToAdd()}" update=":tabViewSecurity:frmGroupsList:pnlGroupMembersList tabViewSecurity:frmGroupsList:pnlGroupsMembersList"/>
                        </h:panelGrid>

                        <h:panelGrid id="pnlGroupsMembersList" columns="1" style = "width: 80%;" cellpadding="5" >
                            <p:outputLabel  value="اسماء المستخدمين" />
                            <p:selectOneListbox id="groupsMembers" value="#{mBGroupMembers.groupsUser}" filter="true" filterMatchMode="contains" style="width: 300px; height: 250px; margin-top: 0;" >
                                <f:selectItems value="#{mBGroupMembers.allMembers}"  var="groupsMembers" itemLabel="#{groupsMembers.userId} &ensp;&ensp; #{groupsMembers.userName}"  itemValue="#{groupsMembers.userId}"/>
                            </p:selectOneListbox>
                        </h:panelGrid>

                    </h:panelGrid>
                </h:form>
            </p:tab>
            
            <p:tab id="tabPrivilege" title="صيانة الصلاحيات">
                
                <br/>
                <center>
                    <p:outputLabel id = "lblTabPrivileges" value="صيانة ملف الصلاحيات"/>
                </center>
                
                
                
                
            </p:tab>
            
            <p:tab id="tabViews" title="صيانة الشاشات" >
                
                <h:panelGrid  id ="pnlViews" columns="2" style = "width: 100%; margin-top: 5%" cellspacing="5" >
                    
                        <h:form id = "frmTabView">
                        <h:panelGrid  id = "pnlViewInfo" columns="2" style = "width: 100%" cellpadding="5">
                            <p:outputLabel value="رمز الشاشة : " />
                            <p:inputText   id = "txtViewId" value="#{mBViews.viewId}" styleClass="txtCenter" maxlength = "50" placeholder="رمز الشاشة" />

                            <p:outputLabel value="اسم الشاشة : " />
                            <p:inputText   value="#{mBViews.viewName}"  maxlength = "100" placeholder="اسم الشاشة" />

                            <br/>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="btnSave" value="إضافة شاشة جديدة" action="#{mBViews.checkToSaveNewView()}" update=":tabViewSecurity:frmViewsList:searchViews"/>

                                    <p:commandButton id="btnUpdate" value="تعديل معلومات الشاشة" action = "#{mBViews.checkToUpdateView()}" update=":tabViewSecurity:frmViewsList:searchViews"/>
                                </center>
                            </f:facet>
                        </h:panelGrid>
                        </h:form>
                    
                        <h:form id="frmViewsList">
                        <h:panelGrid id="pnlViewsList" columns="1" style = "width: 100%" cellpadding="5" >
                            <p:outputLabel  value="بحث برمز الشاشة : " />
                            <p:selectOneListbox id="searchViews" value="#{mBViews.viewId}" filter="true" filterMatchMode="contains" style="width: 450px; height: 250px; margin-top: 0; font-size: 10;">
                                <p:ajax listener="#{mBViews.loadViewInfoByViewId()}" update=":tabViewSecurity:frmTabView:pnlViewInfo"/>
                                <f:selectItems value="#{mBViews.allViews}" var="views" itemLabel="#{views.viewId} &ensp;&ensp; #{views.viewName}" itemValue="#{views.viewId}"/>
                            </p:selectOneListbox>
                        </h:panelGrid>
                        </h:form>    
                    </h:panelGrid>
                
                
            </p:tab>
 
        
        
        </p:tabView>
        </center>
        
        
        
        
        
    </h:body>
</html>
