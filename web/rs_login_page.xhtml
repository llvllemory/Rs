<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>شاشة الدخول لنظام الرصاص</title>
   
        <!--<META HTTP-EQUIV="refresh" CONTENT="15"/> --> 

        
        
        <style type="text/css">
            
            .txtCenter{
                text-align: center;
            }
            
            .ui-button{
                margin: 10px;
            }
            
            .ui-growl {
                top: 7% !important;
                left: 0.5%;
                width: 350px;
                direction: rtl;
            }
            
        </style>
           
    </h:head>
    <h:body dir="rtl">
        
        <p:growl id="growl" showDetail="true" life="5000"/>
        
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
            <p:graphicImage  url="resources/images/ajax-loader.gif"/>

        </p:dialog>
        
        <h:form>
            <center>
                <h:panelGrid columns="2" cellpadding="10" style="margin-top: 15%">
            
                <f:facet name="label">
                    <p:outputLabel id="lblHeader" value="معلومات الموظف"/>  
                </f:facet>
                
                <p:outputLabel id="lblUsername" value="الرقم الوظيفي : "/>
                <p:inputText id="txtUsername" styleClass="txtCenter" value="#{mBLogin.userId}" placeholder="الرقم الوظيفي">
                    <p:focus for="txtUsername"/>
                </p:inputText>
                
                <p:outputLabel id="lblPassword" value="كلمة السر : "/>
                <p:password id="txtPassword" styleClass="txtCenter" value="#{mBLogin.password}" placeholder="كلمة السر"/>
                
                <f:facet name="footer">
                    <center>
                        <p:commandButton id="lblBtnLogin" value="تسجيل دخول" action="#{mBLogin.login()}"/>
                        <p:commandButton value="تفريغ الحقول" type="reset" />
                    </center>
                </f:facet>
            </h:panelGrid>
            </center>    
        </h:form>
        
    </h:body>
</html>
