<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>تعديل كلمة السر</title>
        
        <link rel="stylesheet" 
              type="text/css"
              href="../resources/css/rasas.css"/>
        
    </h:head>
    
    <h:body>
        
        <p:growl id="growl" showDetail="true" life="5000"/>
        
        <ui:insert name="header">
		<ui:include src="rs_header_page.xhtml" />
	</ui:insert>
        
        <div id="container">
            <center>
                <p:outputLabel id = "lblTitle" style ="font-size: 30px;" value="تعديل كلمة السر"/>
            </center>

            <h:form styleClass="frmMain" >
                <center>
                    <h:panelGrid styleClass = "pnl" columns="2" cellpadding="10">


                        <p:outputLabel id="oldPassword" value="كلمة السر القديمة : " />
                        <p:password value="#{mBUsers.oldPassword}" placeholder="كلمة السر القديمة" />

                        <p:outputLabel id="newPassword1" value="كلمة السر الجديدة : " />
                        <p:password value="#{mBUsers.newPassword}" placeholder="كلمة السر الجديدة " />
                        <p:outputLabel id="newPassword2" value="إعادة كتابة كلمة السر "/>
                        <p:password value="#{mBUsers.retypeNewPassword}" placeholder= "إعادة كتابة كلمة السر "/>

                        <br/>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton id="btnUpdate" value="تعديل كلمة السر"  action="#{mBUsers.checkUserToUpdatePassword()}" disabled="#{mBViewPrivilege.getBtnPrivilege(component.id)}" />
                                <p:commandButton value="تفريغ الحقول" type="reset" />
                            </center>
                        </f:facet>

                    </h:panelGrid>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
