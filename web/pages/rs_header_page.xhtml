<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Main Page</title>
        
        <style type="text/css">
            
            .ui-menu-list {
                float: right !important;
            }
            .ui-menuitem-text {
                float: right !important;
            }
            
            submenu .ui-menu-child{
                left: -150px !important;
                width: 8.5em !important;
            }

            .submenu > ul{
                left: -150px !important;
                width: 8.5em !important;
            }
            .ui-widget-content.ui-menu-list.ui-corner-all.ui-helper-clearfix.ui-menu-child.ui-shadow{
                left: -110px !important;
                width: 8.5em !important;
            }

        </style>
    
     </h:head>
    
    <h:body>
 
        <h:form id="frmMenuBar">  
            <p:menubar id="menuBar">
                <p:submenu id="query" label="الإستفسارات">
                    <p:menuitem id="rs_query_page" value="الإستفسار الشامل" disabled="#{mBViewPrivilege.getMenuPrivilege('rs_query_page')}"/>
                </p:submenu>
                
                <p:submenu id="maintenance" label="الصيـــانة">
                    <p:submenu id="rasasMaintenance" label="صيانة الرصاص">
                        <p:menuitem id="rs_center_page" value="صرف رصاص اللوازم" action="rs_center_page?faces-redirect=true" disabled="#{mBViewPrivilege.getMenuPrivilege('rs_center_page')}"/>
                        <p:menuitem id="rs_subcenter_page" value="صرف رصاص لمركز" action="rs_subcenter_page?faces-redirect=true" disabled="#{mBViewPrivilege.getMenuPrivilege('rs_subcenter_page')}"/>
                    </p:submenu>
                    
                    <p:submenu id="rasasReg" label="تسديد الرصاص">
                        <p:menuitem id="rs_permnote_page" value="تسديد وثيقة النقل" disabled="#{mBViewPrivilege.getMenuPrivilege('rs_permnote_page')}"/>
                        <p:menuitem id="rs_perm_page" value="تسديد تصريح خروج" disabled="#{mBViewPrivilege.getMenuPrivilege('rs_perm_page')}"/>
                        <p:menuitem id="rs_manual_page" value="تسديد الرصاص اليدوي" disabled="#{mBViewPrivilege.getMenuPrivilege('rs_manual_page')}"/>
                    </p:submenu>
                    
                    <p:menuitem id="rs_change_pass_page" value="تعديل كلمة السر" action="rs_change_pass_page?faces-redirect=true" disabled="#{mBViewPrivilege.getMenuPrivilege('rs_change_pass_page')}"/>
                    <p:menuitem id="rs_security_page" value="الأمن والحماية" action="rs_security_page?faces-redirect=true" disabled="#{mBViewPrivilege.getMenuPrivilege('rs_security_page')}"/>
                    <p:menuitem id="exit" value="خروج" action="#{mBLogin.logout()}" />
                </p:submenu>
            </p:menubar>
            
            <br/>
            
                <p:outputLabel id="lblLoggedUser" styleClass="lblLoggedUser" 
                               value="اسم المستخدم : #{mBLogin.loggedUser.userName}"/>  
                
                <p:outputLabel id="lblDate" styleClass="lblDate" 
                               value="تاريخ اليوم : #{mBCommon.getCurrentDate()}"/>  
            
            
        </h:form> 
    </h:body>
</ui:composition>
