<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Main Page</title>
        
        <style type="text/css">
            
            .ui-menu-list {
                float: right !important;
            }
            .ui-menuitem-text {
                float: right !important;
            }
            
            submenu .ui-menu-child{
                left: -150px !important;
                width: 8.5em !important;
            }

            .submenu > ul{
                left: -150px !important;
                width: 8.5em !important;
            }
            .ui-widget-content.ui-menu-list.ui-corner-all.ui-helper-clearfix.ui-menu-child.ui-shadow{
                left: -100px !important;
                width: 8.5em !important;
            }

        </style>
    
     </h:head>
    
    <h:body>
 
        <h:form>  
            <p:menubar>
                <p:submenu label="الإستفسارات">
                    <p:menuitem value="الإستفسار الشامل"/>
                </p:submenu>
                
                <p:submenu label="الصيـــانة">
                    <p:submenu label="صيانة الرصاص">
                        <p:menuitem value="صرف رصاص اللوازم" action="rasas_dept"/>
                        <p:menuitem value="صرف رصاص لمركز" action="rasas_center"/>
                    </p:submenu>
                    
                    <p:submenu label="تسديد الرصاص">
                        <p:menuitem value="تسديد وثيقة النقل"/>
                        <p:menuitem value="تسديد تصريح خروج"/>
                        <p:menuitem value="تسديد الرصاص اليدوي"/>
                    </p:submenu>
                    
                    <p:menuitem value="الأمن والحماية" action="security"/>
                   <p:menuitem value="خروج" action="#{mBLogin.logout()}"/>
                </p:submenu>
            </p:menubar>
            
            <br/>
            
                <p:outputLabel id="lblLoggedUser" styleClass="lblLoggedUser" 
                               value="اسم المستخدم : #{mBLogin.loggedUser.userName}"/>  
                
                <p:outputLabel id="lblDate" styleClass="lblDate" 
                               value="تاريخ اليوم : #{mBCommon.getCurrentDate()}"/>  
            
            
        </h:form> 
    </h:body>
</ui:composition>
