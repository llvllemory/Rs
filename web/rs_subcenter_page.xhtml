<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>صرف رصاص لمركز</title>
        
        <link rel="stylesheet" 
              type="text/css"
              href="resources/css/rasas.css"/>
        
    </h:head>
    
    <h:body>
        
        <p:growl id="growl" showDetail="true" life="5000"/>
        
        <ui:insert name="header">
		<ui:include src="rs_header_page.xhtml" />
	</ui:insert>
        
        <br/><br/>
        <center>
            <p:outputLabel id = "lblTitle" style ="font-size: 30px;" value="صرف رصاص لمركز"/>
        </center>

        <h:form styleClass="frmMain" >
            <center>
                <h:panelGrid styleClass = "pnl" columns="4" cellpadding="10">

                    
                    <p:outputLabel id="lblSubCenterNo" value="المركز : " />
                    
                    <h:selectOneMenu id ="slctSubCenters" styleClass = "slctMenu" value ="#{mBRsMain.rsSubCenter}">
                        <f:selectItems value="#{mBSubCenters.subCentersByCenterNo}" var = "subCenter" itemLabel="#{subCenter.subCentersPK.subCenterNo} -- #{subCenter.subCenterName}" itemValue="#{subCenter.subCentersPK.subCenterNo}"/>
                    </h:selectOneMenu>
                    
                    <p:outputLabel id="lblCurrentYear" value=" السنة : "/>

                    <h:selectOneMenu styleClass = "slctMenu" value="#{mBRsMain.rsYear}" >
                        <f:selectItems value="#{mBRsMain.yearsList}" var="rsYearList" itemLabel="#{rsYearList}" itemValue="#{rsYearList}"/>
                    </h:selectOneMenu>
                                 
                                 
                    <p:outputLabel id="lblRsFrom" value="من رصاص : "/>
                    <p:inputText id="txtRsFrom" value="#{mBRsMain.rsFrom}" styleClass="txtRasas" maxlength="10" required="true"/>
                    
                    <p:outputLabel id="lblRsTo" value="الى رصاص : "/>
                    <p:inputText id="txtRsTo" value="#{mBRsMain.rsTo}" styleClass="txtRasas" maxlength="10"  required="true"/>
                    
                    <br/>
                    <f:facet name="footer">
                        <center>
                            <p:commandButton id="btnSave" value="صرف الرصاص" action="#{mBRsMain.checkRsSubCenter()}" disabled="#{mBViewPrivilege.getBtnPrivilege(component.id)}" />
                            <p:commandButton id="btnDelete" value="إلغاء صرف الرصاص" action="#{mBRsMain.checkRsSubCenterToDelete()}" disabled="#{mBViewPrivilege.getBtnPrivilege(component.id)}"/>
                        </center>
                    </f:facet>
                    
                </h:panelGrid>
            </center>
        </h:form>
    </h:body>
</html>
