<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>الأمن والحماية</title>
        
        <link rel="stylesheet" 
              type="text/css"
              href="resources/css/rasas.css"/>
        
    </h:head>
    
    <h:body>
        
        <p:growl id="growl" showDetail="true" life="5000"/>
        
        <ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
        
        <br/><br/><br/>
        <h:form id = "frmSecurity">
        <center>    
        <p:tabView styleClass="tabView">
            
            <p:tab id="tabUsers" title="صيانة المستخدمين" disabled="#{mBViewPrivilege.getSecurityTabsPrivilege('tabUsers')}">
                
                <br/>
                <center>
                    <p:outputLabel id = "lblTabUsers" value="صيانة ملف مستخدمي النظام"/>
                </center>
                
                
                
                
                
                
                
                
            </p:tab>
            
            <p:tab id="tabGroups" title="صيانة المجموعات" disabled="#{mBViewPrivilege.getSecurityTabsPrivilege('tabGroups')}">
                
                <br/>
                <center>
                    <p:outputLabel id = "lblTabGroups" value="صيانة ملف المجموعات"/>
                </center>
                
                
                
                
            </p:tab>
            
            <p:tab id="tabPrivilege" title="صيانة الصلاحيات" disabled="#{mBViewPrivilege.getSecurityTabsPrivilege('tabPrivilege')}">
                
                <br/>
                <center>
                    <p:outputLabel id = "lblTabPrivileges" value="صيانة ملف الصلاحيات"/>
                </center>
                
                
                
                
            </p:tab>
            
            <p:tab id="tabViews" title="صيانة الشاشات" disabled="#{mBViewPrivilege.getSecurityTabsPrivilege('tabViews')}">
                
                <br/>
                <center>
                    <p:outputLabel id = "lblTabViews" value="صيانة ملف الشاشات"/>
                </center>
                
                
                
                
            </p:tab>
 
        
        
        </p:tabView>
        </center>
        </h:form>
        
        
        
        
    </h:body>
</html>
